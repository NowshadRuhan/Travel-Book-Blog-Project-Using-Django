<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- for responcive in device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">


  <!-- jQuery library -->
  <script src="{% static "js/jquery.min.js" %}"></script>
  <!-- Popper JS -->
  <script src="{% static "js/popper.min.js" %}"></script>
  <!-- Latest compiled JavaScript -->
  <script src="{% static "js/bootstrap.min.js" %}"></script>

  <!-- for table search  -->
  <script src="{% static "js/datatables.min.js" %}"></script>
  <script src="{% static "js/datatables.min.js.map" %}"></script>
  <script src="{% static "js/datatables-select.min.js" %}"></script>
  <script src="{% static "js/datatables-select.min.js.map" %}"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>{% block title_blog %} | Blog {% endblock %}</title>

</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}">
        <img src="/media/logo.png" alt="" style="max-width:50px; max-height:30px;">
      </a>
      </li>
      {% if user.is_authenticated %}
      <div class="nav-item dropdown active">
        <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown" href="#">
          @{{ user.username }}
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="{% url 'App_Login:profile' %}">Profile</a>
          <a class="dropdown-item" href="{% url 'App_Blog:myblog' %}">My Blogs</a>
          <a class="dropdown-item" href="{% url 'App_Blog:createBlog' %}">Write Blog</a>
          <hr>
          <a class="dropdown-item" href="{% url 'App_Login:logout' %}">Sign-out</a>

        </div>
      </div>

      {% else %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'App_Login:signup' %}">Sign-Up</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'App_Login:login' %}">Sign-In</a>
      </li>
      {% endif %}
    </ul>
  </nav>
<div class="container" style="padding:20px;">
{% block body_block %}

{% endblock %}
</div>
<!-- Footer -->
<footer class="page-footer font-small blue" style="background-color:#454745;">
  <div class="footer-copyright text-center py-3" style="color:white">Â© 2020 Copyright:
    <a href="https://github.com/NowshadRuhan" style="color:white"> Nowshad-Ruhan</a>
  </div>
</footer>
<!-- Footer -->
</body>
</html>
<script type="text/javascript">
$(document).ready(function () {
$('#dtBasicExample').DataTable();
$('.dataTables_length').addClass('bs-select');
});
</script>
